<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-datetime
    presentation="date-time"
    locale="de-DE"
    [(ngModel)]="time"
  ></ion-datetime>
  <ion-input readonly [value]="format(time)"></ion-input>
</ion-content>
